<html>
	<head>
		<title>Donald S. Leung - Error Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<a href="/" class="title">Donald S. Leung</a>
				<nav th:include="fragments :: menu"></nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main" class="wrapper">
						<div class="inner">
							<h1 class="major"><span th:text="${statusCode}">500</span> <span th:text="${statusMsg}">IInternal Server Error</span></h1>
							<p th:text="${statusDesc}"></p>
							<p>You can learn more about this status code through <a th:href="@{'https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/' + ${statusCode}}" target="_blank">MDN Web Docs</a>.</p>
							<p>If you believe this to be an error with the website itself, feel free to report it by contacting me.</p>
							<p><a href="/" class="button"><i class="fa fa-home fa-lg"></i> Go Back</a> <a href="/contact" class="button"><i class="icon fa fa-envelope fa-lg"></i> Contact Me</a></p>
						</div>
					</section>

			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
				<div class="inner">
					<ul class="menu" th:include="fragments :: copyright"></ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
